<div class="container login-layout">
  <div class="center">
    <h2>客服系统 angular.js demo</h2>
    <form class="border">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" ng-model="input.username" placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" id="pwd" ng-model="input.password" placeholder="密码">
      </div>
      <div class="form-group">
        <button type="submit" ng-click="clickLogin()">登录</button>
      </div>
    </form>
  </div>
</div>
