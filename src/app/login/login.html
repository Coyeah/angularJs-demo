<div class="container">
  <div class="center">
    <h1 style="margin-bottom:60px;">客服系统 angularJs demo</h1>
    <form>
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" ng-model="input.username" placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" class="form-control" id="pwd" ng-model="input.password" placeholder="密码">
      </div>
      <button type="submit" ng-click="clickLogin()" class="btn btn-primary">登录</button>
    </form>
  </div>
</div>
